<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <title>BootStrap Learning</title>
</head>

<body>
    <div class="all">

        <div class="row header">
            <!-- toggle button -->
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="open bi bi-justify" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                </svg>
            </a>

        </div>

        <!-- side bar content -->
        <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">美国各个州</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">


                <!-- input area  -->
                <div class=" input-area input-group mb-3">
                    <input type="text" class="form-control" placeholder="Input the name of the place to try"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="filterInput"
                        data-bind="textinput: inputKeyword">

                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="filter bi bi-filter-square-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm.5 5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1 0-1zM4 8.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm2 3a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        Filter</button>
                </div>


                <!-- search result display  -->
                <div class="search-result" id="drawer">
                    <!-- search result list -->

                    <ul class="list-group" id="filter" data-bind="foreach:searchResult">
                        <li class="list-group-item result" data-bind="text: title,click: $parent.listClick">
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <!-- map area -->
        <div class="row map " class="map" id="map">

        </div>
    </div>
    
    <!-- app.js, jqery,knockoutjs use -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery 3.2.1.js"></script>
    <script src="js/utils/marker.js"></script>
    <script src="js/utils/model.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>

    <!-- gooele map use : utilize the google error and start function use function in the app.js-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8rtlvg5thByQ1V1gf5It6fFvxTpAxP-c&callback=start"
        async defer onerror="googleError()"></script>
</body>

</html>
